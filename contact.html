<!-- This is the view for the main page-->
<html>

    <head>
        <title> Pooja Pun </title>
        <link rel="icon" href="assets/logo.png">

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    </head>
    
    
    <body>
    
        <img class="position-absolute w-100 h-100" src='assets/bg-img-1.png'>
        
        <!-- Contact page -->
        <div class="position-relative text-black-50 container text-center h-100 d-flex flex-column justify-content-center" style="font-family:'Verdana'">
            <h1 class="display-4"> Contact </h1>

            <div class="container mt-2">
                <div class="row">
                    <div class="col-5 offset-2 justify-content-start">
                        <form>
                            <div class="form-group mb-3">
                                <label>Name:</label>
                                <input class="form-control" type="text" id="name" placeholder="Name">
                            </div>
                            <div class="form-group mb-3">
                                <label>Email:</label>
                                <input class="form-control" type="email" id="email" placeholder="Email">
                            </div>
                            <div class="form-group mb-3">
                                <label>Subject:</label>
                                <input class="form-control" type="subject" id="subject" placeholder="Subject">
                            </div>
                            <div class="form-group mb-3">
                                <label>Message:</label>
                                <textarea class="form-control" rows="4" id="message" placeholder="Message"></textarea>
                            </div>
                            <button class="btn btn-secondary float-end" type="submit"> Submit </button>
                        </form>
                    
                    </div>
                    
                    <div class="col-2 offset-1 justify-content-end">

                        <div class="row">
                            <button class="btn btn-outline-secondary" type="button" onclick="document.location='index.html'">
                                <i class="bi bi-code-slash"></i> Home
                            </button>
                        </div>

                        <div class="row">
                            <button class="btn btn-outline-secondary" type="button" onclick="document.location='projects.html'">
                                <i class="bi bi-code-slash"></i> Code
                            </button>
                        </div>

                        <div class="row">
                            <button class="btn btn-outline-secondary" type="button" onclick="document.location='blog.html'">
                                <i class="bi bi-chat-dots"></i>Blog
                            </button>
                        </div>

                        <div class="row">
                            <button class="btn btn-outline-secondary" type="button" onclick="document.location='about.html'">
                                <i class="bi bi-person"></i>About
                            </button>
                        </div>

                        <div class="row">
                            <button class="btn btn-outline-secondary" type="button" onclick="document.location='contact.html'">
                                <i class="bi bi-envelope"></i>Contact
                            </button>
                        </div>
                        
                    </div>
                </div>

            </div>
        </div>


        
        <!-- Bootstrap Bundle with Popper -->
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
         
    </body>

</html>
